<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary lg-5">CALCULATOR</h1>
        <div class="row">
            <div class="col"></div>

            <div class="col-lg-4 border rounded calbody" style="background-color: rgb(0, 0, 0);">
                <form action="" class="form-floating mb-3 mt-3">
                   <input placeholder="0" id="result" type="text" class="form-control" readonly>

                   <!-- buttons -->
                   <div class="nums text-center fs-2 border rounded mt-4 p-2 mainbut">
                    <div>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp" onclick="clearBox()"> AC </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp" onclick="display('%')"> % </button>
                        <button type="button" id="del" class="ms-3 btn btn-light border solid but butsp" onclick="removeLast()" > &#x2408 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp"onclick="display('/')"> / </button>
                    </div>
                    <div action="">
                        <button type="button" class="ms-3 btn btn-light border solid but"onclick="display('7')"> 7 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but"onclick="display('8')"> 8 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but"onclick="display('9')"> 9 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp"onclick="display('*')"> * </button>
                    </div>
                    <div action="">
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('4')"> 4 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('5')"> 5 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('6')"> 6 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp" onclick="display('-')"> - </button>
                    </div>
                    <div action="">
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('1')"> 1 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('2')"> 2 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but"onclick="display('3')"> 3 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp" onclick="display('+')"> + </button>
                    </div>
                    <div action="">
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('00')"> 00 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('0')"> 0 </button>
                        <button type="button" class="ms-3 btn btn-light border solid but" onclick="display('.')"> . </button>
                        <button type="button" class="ms-3 btn btn-light border solid but butsp" onclick="calc()"> = </button>
                    </div>
            </div>
                </form>
            </div>

            <div class="col"></div>
        </div>
    </div>
</body>

<script src="./calc.js"></script>
</html>
